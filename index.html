<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="chrome.jpg" type="image/x-icon">
    <title>New Tab</title>
</head>
<body>
    <div id="google-logo">
        <div id="div1" class="blue">G</div>
        <div id="div2" class="red">o</div>
        <div id="div3" class="yellow">o</div>
        <div id="div4" class="blue">g</div>
        <div id="div5" class="green">l</div>
        <div id="div6" class="red">e</div>
    </div>
    <div id="search-container">
        <input id="magnifying-glass" class="icon" type="image" src="magnifying-glass.webp" alt="Submit">
        <input type="text" id="search-bar" placeholder="Search Google or type a URL">
        <input id="mic-button" class="icon" type="image" src="microphone.webp" alt="Search by image" >
        <input id="lens-button" class="icon" type="image" src="google-lens.svg.png" alt="Search by voice">
    </div>
</body>
<script src="script.js"></script>
</html>
